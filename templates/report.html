
{% extends 'base.html' %}
{% block content %}

<div class="container" style="background-color:#535959; border-radius: 25px;box-shadow: 5px 10px 8px      #888888; padding:50px; height: 100%;margin-top:20px">
  <div class="row" style="text-align:center; margin-top:40px">
  
<h1 style="text-align:center; color:white">Chores Statuses</h1><!-- bar chart canvas element -->
<div id="chartContainer">
 <canvas id="chart" width="400" height="400"></canvas>
 </div>
</div>
</div>
<script>
var mychart = document.getElementById("chart").getContext("2d");

new Chart(mychart, {
   type: 'bar',
   data: {
      labels: [{% for item in labels %}
                    "{{item}}",
               {% endfor %}],
      datasets: [{
         data: [{% for item in values %}
                    {{item}}, 
                {% endfor %}],
         backgroundColor: 'yellow',
         borderColor: 'rgba(151,187,205,1)',
         pointBackgroundColor: 'rgba(151,187,205,1)'
      }]
   },
   options: {
      scales: {
         yAxes: [{
            ticks: {
               beginAtZero: true,
               stepSize: 1
            }
         }]
      }
   }
});
          
</script>
{% endblock %}
